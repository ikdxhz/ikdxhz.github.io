<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            text-align: center;
        }
        .loading-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .loading-icon {
            border: 5px solid #ccc;
            border-top-color: #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">正在加载中...</div>
        <div class="loading-icon"></div>
    </div>
    <script>
        // 设置跳转延迟时间（单位：毫秒）
        const delay = 3000; // 3秒后跳转
        setTimeout(function() {
            window.location.href = "https://ikdxhz.top";
        }, delay);
    </script>
</body>
</html>
