<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你想要的，这里都有...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Arial", sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .loading-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-icon {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
            transition: border-color 0.5s ease-in-out;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar-fill {
            height: 10px;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            width: 0%;
            border-radius: 10px;
        }
        .progress-percentage {
            font-size: 18px;
            font-weight: bold;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
        .checkmark {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            display: none;
        }
        .checkmark__circle {
            stroke: #fff;
            stroke-width: 4;
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-linecap: round;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            stroke: #fff;
            stroke-width: 4;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        .watermark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 防止水印影响交互 */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            z-index: 1000; /* 确保水印在最上层 */
        }
        .watermark div {
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);
            transform: rotate(-20deg); /* 斜向显示 */
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">精彩正在加载...</div>
        <div class="loading-icon" id="loadingIcon"></div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-percentage" id="progressPercentage">0.00%</div>
        <div class="message" id="message"></div>
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>
    <div class="watermark">
        <!-- 动态生成的水印文字 -->
    </div>
    <div class="footer">仅供娱乐，不要当真</div>
    <script>
        const progressBar = document.getElementById('progressBar');
        const progressPercentage = document.getElementById('progressPercentage');
        const message = document.getElementById('message');
        const loadingIcon = document.getElementById('loadingIcon');
        const checkmark = document.querySelector('.checkmark');
        const watermark = document.querySelector('.watermark');

        let progress = 0;
        let startTime = Date.now();
        let hasRedirected = false; // 标志变量，防止重复跳转

        // 随机生成跳转时间（15到20秒之间）
        const randomDuration = Math.floor(Math.random() * 5000) + 15000; // 15000到20000毫秒

        // 随机生成渐变背景颜色
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        const color1 = getRandomColor();
        const color2 = getRandomColor();
        document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;

        // 动态生成满屏水印文字
        function generateWatermark() {
            const numWatermarks = 20; // 水印数量
            for (let i = 0; i < numWatermarks; i++) {
                const div = document.createElement('div');
                div.textContent = '免费网站，禁止倒卖';
                div.style.position = 'absolute';
                div.style.left = `${Math.random() * 100}%`;
                div.style.top = `${Math.random() * 100}%`;
                div.style.transform = `rotate(${Math.random() * 30 - 15}deg)`; // 随机旋转角度
                watermark.appendChild(div);
            }
        }

        generateWatermark();

        function updateProgress() {
            if (hasRedirected) return; // 如果已经跳转，直接退出

            const elapsedTime = Date.now() - startTime;
            if (elapsedTime >= randomDuration) {
                // 如果达到随机跳转时间，则直接跳转
                hasRedirected = true; // 标记已经跳转
                message.textContent = "加载完成，正在跳转...";
                loadingIcon.style.display = 'none'; // 隐藏加载图标
                checkmark.style.display = 'block'; // 显示勾图标
                setTimeout(() => {
                    window.location.href = "https://ikdxhz.top";
                }, 1000); // 延迟1秒后跳转，让用户看到“加载完成”的提示
                return;
            }

            // 模拟时快时慢的加载效果
            progress = Math.min(100, Math.pow(elapsedTime / randomDuration, 2) * 100);
            progressBar.style.width = `${progress.toFixed(2)}%`;
            progressPercentage.textContent = `${progress.toFixed(2)}%`;

            requestAnimationFrame(updateProgress);
        }

        updateProgress();

        // 如果20秒后仍未跳转，提示用户
        setTimeout(() => {
            if (!hasRedirected) {
                message.textContent = "加载失败，请刷新或稍后重试。";
            }
        }, 20000);
    </script>
</body>
</html>
