<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载中</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Arial", sans-serif;
            color: #fff;
            text-align: center;
        }
        .loading-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-icon {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar-fill {
            height: 10px;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            width: 0%;
            border-radius: 10px;
        }
        .progress-percentage {
            font-size: 18px;
            font-weight: bold;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">正在加载中...</div>
        <div class="loading-icon"></div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-percentage" id="progressPercentage">0.00%</div>
        <div class="message" id="message"></div>
    </div>
    <script>
        const progressBar = document.getElementById('progressBar');
        const progressPercentage = document.getElementById('progressPercentage');
        const message = document.getElementById('message');

        let progress = 0;
        let startTime = Date.now();
        let hasRedirected = false; // 标志变量，防止重复跳转

        // 随机生成跳转时间（5到10秒之间）
        const randomDuration = Math.floor(Math.random() * 5000) + 5000; // 5000到10000毫秒

        // 随机生成渐变背景颜色
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        const color1 = getRandomColor();
        const color2 = getRandomColor();
        document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;

        function updateProgress() {
            if (hasRedirected) return; // 如果已经跳转，直接退出

            const elapsedTime = Date.now() - startTime;
            if (elapsedTime >= randomDuration) {
                // 如果达到随机跳转时间，则直接跳转
                hasRedirected = true; // 标记已经跳转
                message.textContent = "加载完成，正在跳转...";
                setTimeout(() => {
                    window.location.href = "https://ikdxhz.top";
                }, 1000); // 延迟1秒后跳转，让用户看到“加载完成”的提示
                return;
            }

            // 模拟时快时慢的加载效果
            progress = Math.min(100, Math.pow(elapsedTime / randomDuration, 2) * 100);
            progressBar.style.width = `${progress.toFixed(2)}%`;
            progressPercentage.textContent = `${progress.toFixed(2)}%`;

            requestAnimationFrame(updateProgress);
        }

        updateProgress();

        // 如果10秒后仍未跳转，提示用户
        setTimeout(() => {
            if (!hasRedirected) {
                message.textContent = "加载失败，请刷新或稍后重试。";
            }
        }, 10000);
    </script>
</body>
</html>
